<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Registration</h1>
    <form id="form">
        <div class="form-control">
            <label for="name" id="label-name">
				Name
			</label>

            <input type="text" id="name" placeholder="Enter your name" />
        </div>
        <div class="form-control">
            <label for="name" id="label-name">
				Last Name
			</label>
            <input type="text" id="name" placeholder="Enter your  last name" />
        </div>

        <div class="form-control">
            <label for="email" id="label-email">
				Email
			</label>

            <input type="email" id="email" placeholder="Enter your email" />
        </div>
        <div class="form-control">
            <label for="phone" id="label-phone">
				Phone number
			</label>
            <input type="text" id="phone" placeholder="Enter your Phone number" />
        </div>
        <div class="form-control">
            <label for="age" id="label-age">
				Age
			</label>
            <input type="Number" id="age" placeholder="Enter your age" />
        </div>
        <div class="form-control">
            <label for="role" id="label-role">
				which role you are intrested:
			</label>

            <select name="role" id="role">
				<option value="role1">role1</option>
				<option value="role2">
					role2
				</option>
				<option value="role3">role3</option>
			</select>
        </div>
        <div class="form-control">
            <label>
				Gender:
			</label>
            <label for="male">
				<input type="radio"
					id="male"
					name="male">Male</input>
			</label>
            <label for="female">
				<input type="radio"
					id="female"
					name="female">Female</input>
			</label>
        </div>
        <div class="form-control">
            <label>Skills
			</label>
            <label for="inp-1">
				<input type="checkbox"
					name="inp">C</input>
                </label>
            <label for="inp-2">
				<input type="checkbox"
					name="inp">C++</input></label>
            <label for="inp-3">
				<input type="checkbox"
					name="inp">Java</input></label>
            <label for="inp-4">
				<input type="checkbox"
					name="in5">Python</input></label>
            <label for="inp-6">
				<input type="checkbox"
					name="inp">JavaScript</input></label>
            <label for="inp-7">
				<input type="checkbox"
					name="inp">React</input></label>
            <label for="inp-8">
				<input type="checkbox"
					name="inp">Angular</input></label>
        </div>
        <div class="form-control">
            <label for="age" id="label-age">
				Resume
			</label>
            <input type="file" id="file" placeholder="Enter your resume file" />
        </div>
        <button type="submit" value="submit" style="color: white; border-radius: 100px;">
			Submit
		</button>
    </form>
</body>

</html>
